<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI #1</title>
    <link rel="stylesheet" href="css/main.css" />

  <body class="d-flex align-items-center justify-content-center">
    <div class="login-card d-flex justify-content-between bg-white">
      <div class="main-area">
        <h1 class="mb-0">Log In</h1>
        <p class="mb-0">
          Log in to your account to upload or download pictures, videos or
          music.
        </p>
        <input
          type="email"
          name="email"
          id="email"
          class="input mt-2"
          placeholder="Enter your email address"
          required
        />
        <div
          class="d-flex mt-2 align-items-center justify-content-between w-100"
        >
          <a href="#!">Forgot password?</a>
          <button id="next">Next &rarr;</button>
        </div>
        <hr class="mt-2" />
        <p id="gray" class="text-center">Or log in with</p>
